<!-- Links -->
<section class="links">
  <div class="links-inner">
    <ul *ngFor="let section of sections$ | async">
      <li><h3>{{section.title}}</h3></li>
      <li *ngFor="let item of section.items">
        <a href={{item.href}}>{{item.text}}</a>
      </li>
    </ul>
  </div>
</section>
